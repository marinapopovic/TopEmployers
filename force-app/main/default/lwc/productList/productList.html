<template>
    
    <lightning-card title="Active Products" icon-name="standard:product" size="small">
        <div class="product-table">
            <template if:true={productRecords}>
                <lightning-datatable
                    key-field="Id"
                    data={productRecords}
                    columns={prodColumns}
                    show-row-number-column
                    hide-checkbox-column
                    onrowaction={handleRowAction}
                    enable-infinite-loading
                    onloadmore={loadMoreData}>
                </lightning-datatable>
            </template>
        </div>
    </lightning-card>

</template>
